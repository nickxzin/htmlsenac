<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Logo-->
        <div id="logo"> 
            <a href="https://www.youtube.com">
                <img src="imagens/youtube_icon.png" alt="Imagen icone da logo do youtube" class="icone">
            </a>  
                <a href="https://www.youtube.com">
                    <p>Youtube</p>
                </a>
        </div>
        
        <!--Barra de Navegação-->
        <div id="nav">
            <input type="text" placeholder="Pesquisa">
            <a href="#">
                <img src="imagens/microfone.png" alt="" id="microfone">
            </a>
        </div>

        <!--Perfil-->
        <div id="perfil">
            <a href="#">
                <img src="imagens/tres_pontos.png" alt="Três pontinhos">
            </a>
            <a href="#">
                <div id="usuario">
                    <p>Fazer login</p>
                </div>
            </a>
        </div>

        <!--Conteudo-->
        <div id="content">
            conten
        </div>

        <!--SideBar-->
        <div id="sidebar">
            sidebar
        </div>
        
        <!--Descrição (Canal e etc)-->
        <div id="descri">
            descri
        </div>
    </div>
</body>
</html>
